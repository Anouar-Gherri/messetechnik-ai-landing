<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messetechnik.ai – Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom animated gradient background */
    @keyframes gradientBackground {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .animated-gradient {
      background: linear-gradient(135deg, #1e3a8a, #2563eb, #7dd3fc, #1e40af);
      background-size: 400% 400%;
      animation: gradientBackground 15s ease infinite;
    }
  </style>
</head>
<body class="h-full flex items-center justify-center animated-gradient text-white overflow-hidden">
  <div class="relative z-10 text-center px-6 py-8 bg-black bg-opacity-50 rounded-2xl shadow-2xl max-w-lg">
    <h1 class="text-5xl font-extrabold mb-4">Messetechnik.ai</h1>
    <p class="text-lg mb-6 text-gray-200">The future of measurement technology powered by AI.</p>
    <div id="countdown" class="flex justify-center space-x-4 mb-6">
      <!-- Countdown items injected by JavaScript -->
    </div>
    <form class="flex flex-col sm:flex-row items-center justify-center gap-3" action="#" method="POST">
      <input type="email" name="email" placeholder="Your email address" class="w-full sm:w-auto px-4 py-2 rounded-lg text-gray-900" required>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded-lg font-semibold transition">Notify Me</button>
    </form>
    <div class="mt-6 flex justify-center space-x-4">
      <a href="#" aria-label="Twitter" class="hover:text-blue-300"><svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"/></svg></a>
      <a href="#" aria-label="LinkedIn" class="hover:text-blue-300"><svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M4.98 3.5C3.34 3.5 2 4.83 2 6.48s1.34 2.98 2.98 2.98 2.98-1.34 2.98-2.98S6.62 3.5 4.98 3.5zM2.4 8.98H7.6V22H2.4V8.98zM9.98 8.98h4.84v1.8h.07c.67-1.27 2.3-2.6 4.73-2.6C24.28 8.18 24 12 24 16.43V22h-5.2v-5.2c0-1.24-.02-2.83-1.72-2.83-1.72 0-1.98 1.34-1.98 2.73V22h-5.2V8.98z"/></svg></a>
    </div>
    <p class="text-xs text-gray-400 mt-6">© 2025 Messetechnik.ai. All rights reserved.</p>
  </div>
  <script>
    // Countdown Timer
    const launchDate = new Date('2025-09-01T00:00:00').getTime();
    const countdownEl = document.getElementById('countdown');

    function updateCountdown() {
      const now = Date.now();
      const diff = launchDate - now;
      if (diff <= 0) {
        countdownEl.innerHTML = '<p class="text-xl font-bold">We have launched!</p>';
        clearInterval(timer);
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `
        <div class="flex flex-col items-center">
          <span class="text-2xl font-semibold">${days}</span>
          <span class="text-sm uppercase">Days</span>
        </div>
        <div class="flex flex-col items-center">
          <span class="text-2xl font-semibold">${hours}</span>
          <span class="text-sm uppercase">Hours</span>
        </div>
        <div class="flex flex-col items-center">
          <span class="text-2xl font-semibold">${minutes}</span>
          <span class="text-sm uppercase">Minutes</span>
        </div>
        <div class="flex flex-col items-center">
          <span class="text-2xl font-semibold">${seconds}</span>
          <span class="text-sm uppercase">Seconds</span>
        </div>
      `;
    }
    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
